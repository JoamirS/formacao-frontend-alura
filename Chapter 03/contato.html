<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1> <img src="images/logo.png" alt="logo da barberia"></h1>
            <nav>
                <ul>
                    <li>
                        <a href="home.html"> Home </a>
                    </li>
                    <li>
                        <a href="produto.html"> Produtos </a>
                    </li>
                    <li>
                        <a href="contato.html"> Contato </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeesobrenome"> Nome e sobrenome: </label> 
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email"> Email: </label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@outlook.com" required>

            <label for="telefone"> Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
            
            <label for="mensagem"> Mensagem </label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend> Como prefere nosso contato? </legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>
                
                <label for="radio-WhatsApp"> <input type="radio" name="contato" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp </label>
                
            </fieldset>
            <fieldset>
                <legend> Qual horário deseja ser atendido? </legend>
                <select>
                    <option> Manhã</option>
                    <option> Tarde</option>
                    <option> Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"> <input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar" class="enviar"> 
        </form>

        <table>
            <thead>
                <td colspan="2"> Dia de funcionamento</td> 
            </thead>
            <tr>
                <td> Dia </td>
                <td> Horário </td>
            </tr>
            <tr>
                <td> Segunda-feira </td>
                <td> 08:00 - 18:00 </td>
            </tr>
            <tr>
                <td> Terça-feira </td>
                <td> 08:00 - 18:00 </td>
            </tr>
            <tr>
                <td> Quarta-feira </td>
                <td> 08:00 - 18:00 </td>
            </tr>
        </table>

    </main>
    <footer>
        <img src="images/logo-branco.png">
        <p> &copy; Copyright Barbearia Alura – 2020</p>
    </footer>
</body>

</html>
